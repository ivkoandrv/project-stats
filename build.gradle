plugins {
    id 'java'
    id 'application'
}

apply plugin: 'application'

group = 'com.iandreiev'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'ProjectAnalyzer'
        )
    }
}


mainClassName = "ProjectAnalyzer"